<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テトリス</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f0f23;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        
        .game-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }
        
        canvas {
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        
        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            min-width: 200px;
        }
        
        .score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .level {
            font-size: 20px;
            margin-bottom: 20px;
            color: #ffff00;
        }
        
        .controls {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .controls h3 {
            margin-top: 0;
            color: #00ff00;
        }
        
        .control-item {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .game-over h2 {
            color: #ff0000;
            margin-bottom: 20px;
        }
        
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.1);
        }
        
        .next-piece {
            margin-top: 20px;
        }
        
        .next-piece h3 {
            color: #ff00ff;
            margin-bottom: 10px;
        }
        
        #nextCanvas {
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="info-panel">
            <div class="score">スコア: <span id="score">0</span></div>
            <div class="level">レベル: <span id="level">1</span></div>
            
            <div class="next-piece">
                <h3>次のピース</h3>
                <canvas id="nextCanvas" width="100" height="80"></canvas>
            </div>
            
            <div class="controls">
                <h3>操作方法</h3>
                <div class="control-item">← → : 左右移動</div>
                <div class="control-item">↓ : 高速落下</div>
                <div class="control-item">↑ : 回転</div>
                <div class="control-item">スペース : 一気に落下</div>
                <div class="control-item">P : 一時停止</div>
            </div>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>ゲームオーバー</h2>
        <div class="score">最終スコア: <span id="finalScore">0</span></div>
        <button onclick="resetGame()">もう一度プレイ</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        
        // ゲーム設定
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;
        
        canvas.width = COLS * BLOCK_SIZE;
        canvas.height = ROWS * BLOCK_SIZE;
        
        // テトリミノの形状
        const PIECES = [
            // I
            [[1, 1, 1, 1]],
            // O
            [[1, 1],
             [1, 1]],
            // T
            [[0, 1, 0],
             [1, 1, 1]],
            // S
            [[0, 1, 1],
             [1, 1, 0]],
            // Z
            [[1, 1, 0],
             [0, 1, 1]],
            // J
            [[1, 0, 0],
             [1, 1, 1]],
            // L
            [[0, 0, 1],
             [1, 1, 1]]
        ];
        
        // 色
        const COLORS = [
            '#00ffff', // I - シアン
            '#ffff00', // O - 黄色
            '#ff00ff', // T - 紫
            '#00ff00', // S - 緑
            '#ff0000', // Z - 赤
            '#0000ff', // J - 青
            '#ff7f00'  // L - オレンジ
        ];
        
        // ゲーム状態
        let board = [];
        let currentPiece = null;
        let currentX = 0;
        let currentY = 0;
        let currentColor = 0;
        let nextPiece = null;
        let nextColor = 0;
        let score = 0;
        let level = 1;
        let dropInterval = 1000;
        let lastDrop = 0;
        let gameRunning = true;
        let isPaused = false;
        
        // ボード初期化
        function initBoard() {
            board = [];
            for (let y = 0; y < ROWS; y++) {
                board[y] = [];
                for (let x = 0; x < COLS; x++) {
                    board[y][x] = 0;
                }
            }
        }
        
        // ピース生成
        function generatePiece() {
            const pieceIndex = Math.floor(Math.random() * PIECES.length);
            return {
                shape: PIECES[pieceIndex],
                color: pieceIndex + 1
            };
        }
        
        // 新しいピースを作成
        function newPiece() {
            if (nextPiece === null) {
                const piece = generatePiece();
                nextPiece = piece.shape;
                nextColor = piece.color;
            }
            
            currentPiece = nextPiece;
            currentColor = nextColor;
            
            const piece = generatePiece();
            nextPiece = piece.shape;
            nextColor = piece.color;
            
            currentX = Math.floor((COLS - currentPiece[0].length) / 2);
            currentY = 0;
            
            // 次のピースを表示
            drawNextPiece();
            
            // ゲームオーバーチェック
            if (!isValidPosition(currentPiece, currentX, currentY)) {
                gameOver();
            }
        }
        
        // 次のピースを描画
        function drawNextPiece() {
            nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            const blockSize = 20;
            const offsetX = (nextCanvas.width - nextPiece[0].length * blockSize) / 2;
            const offsetY = (nextCanvas.height - nextPiece.length * blockSize) / 2;
            
            for (let y = 0; y < nextPiece.length; y++) {
                for (let x = 0; x < nextPiece[y].length; x++) {
                    if (nextPiece[y][x]) {
                        nextCtx.fillStyle = COLORS[nextColor - 1];
                        nextCtx.fillRect(
                            offsetX + x * blockSize,
                            offsetY + y * blockSize,
                            blockSize - 1,
                            blockSize - 1
                        );
                    }
                }
            }
        }
        
        // 有効な位置かチェック
        function isValidPosition(piece, offsetX, offsetY) {
            for (let y = 0; y < piece.length; y++) {
                for (let x = 0; x < piece[y].length; x++) {
                    if (piece[y][x]) {
                        const newX = x + offsetX;
                        const newY = y + offsetY;
                        
                        if (newX < 0 || newX >= COLS || newY >= ROWS) {
                            return false;
                        }
                        
                        if (newY >= 0 && board[newY][newX]) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }
        
        // ピースを回転
        function rotatePiece(piece) {
            const rotated = [];
            const rows = piece.length;
            const cols = piece[0].length;
            
            for (let x = 0; x < cols; x++) {
                rotated[x] = [];
                for (let y = rows - 1; y >= 0; y--) {
                    rotated[x][rows - 1 - y] = piece[y][x];
                }
            }
            
            return rotated;
        }
        
        // ピースを固定
        function lockPiece() {
            for (let y = 0; y < currentPiece.length; y++) {
                for (let x = 0; x < currentPiece[y].length; x++) {
                    if (currentPiece[y][x]) {
                        board[currentY + y][currentX + x] = currentColor;
                    }
                }
            }
            
            // ライン消去チェック
            let linesCleared = 0;
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(new Array(COLS).fill(0));
                    linesCleared++;
                    y++; // 同じ行を再チェック
                }
            }
            
            // スコア計算
            if (linesCleared > 0) {
                const points = [40, 100, 300, 1200];
                score += points[linesCleared - 1] * level;
                updateScore();
                
                // レベルアップ
                if (score > level * 1000) {
                    level++;
                    dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                    updateLevel();
                }
            }
            
            newPiece();
        }
        
        // ピースを落下
        function dropPiece() {
            if (isValidPosition(currentPiece, currentX, currentY + 1)) {
                currentY++;
            } else {
                lockPiece();
            }
        }
        
        // ハードドロップ
        function hardDrop() {
            while (isValidPosition(currentPiece, currentX, currentY + 1)) {
                currentY++;
            }
            lockPiece();
        }
        
        // 描画
        function draw() {
            // 背景をクリア
            ctx.fillStyle = '#0f0f23';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // グリッドを描画
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 0.5;
            for (let x = 0; x <= COLS; x++) {
                ctx.beginPath();
                ctx.moveTo(x * BLOCK_SIZE, 0);
                ctx.lineTo(x * BLOCK_SIZE, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= ROWS; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * BLOCK_SIZE);
                ctx.lineTo(canvas.width, y * BLOCK_SIZE);
                ctx.stroke();
            }
            
            // ボードを描画
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        ctx.fillStyle = COLORS[board[y][x] - 1];
                        ctx.fillRect(
                            x * BLOCK_SIZE + 1,
                            y * BLOCK_SIZE + 1,
                            BLOCK_SIZE - 2,
                            BLOCK_SIZE - 2
                        );
                    }
                }
            }
            
            // 現在のピースを描画
            if (currentPiece) {
                ctx.fillStyle = COLORS[currentColor - 1];
                for (let y = 0; y < currentPiece.length; y++) {
                    for (let x = 0; x < currentPiece[y].length; x++) {
                        if (currentPiece[y][x]) {
                            ctx.fillRect(
                                (currentX + x) * BLOCK_SIZE + 1,
                                (currentY + y) * BLOCK_SIZE + 1,
                                BLOCK_SIZE - 2,
                                BLOCK_SIZE - 2
                            );
                        }
                    }
                }
            }
        }
        
        // ゲームループ
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            if (!isPaused && timestamp - lastDrop > dropInterval) {
                dropPiece();
                lastDrop = timestamp;
            }
            
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // キーボード操作
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || isPaused) {
                if (e.key === 'p' || e.key === 'P') {
                    isPaused = !isPaused;
                }
                return;
            }
            
            switch (e.key) {
                case 'ArrowLeft':
                    if (isValidPosition(currentPiece, currentX - 1, currentY)) {
                        currentX--;
                    }
                    break;
                case 'ArrowRight':
                    if (isValidPosition(currentPiece, currentX + 1, currentY)) {
                        currentX++;
                    }
                    break;
                case 'ArrowDown':
                    dropPiece();
                    score += 1;
                    updateScore();
                    break;
                case 'ArrowUp':
                    const rotated = rotatePiece(currentPiece);
                    if (isValidPosition(rotated, currentX, currentY)) {
                        currentPiece = rotated;
                    }
                    break;
                case ' ':
                    hardDrop();
                    break;
                case 'p':
                case 'P':
                    isPaused = !isPaused;
                    break;
            }
        });
        
        // スコア更新
        function updateScore() {
            document.getElementById('score').textContent = score;
        }
        
        // レベル更新
        function updateLevel() {
            document.getElementById('level').textContent = level;
        }
        
        // ゲームオーバー
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // ゲームリセット
        function resetGame() {
            score = 0;
            level = 1;
            dropInterval = 1000;
            gameRunning = true;
            isPaused = false;
            currentPiece = null;
            nextPiece = null;
            
            updateScore();
            updateLevel();
            initBoard();
            newPiece();
            
            document.getElementById('gameOver').style.display = 'none';
            requestAnimationFrame(gameLoop);
        }
        
        // ゲーム開始
        initBoard();
        newPiece();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
